<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!--bootstrap and stylesheet links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header class="container-fluid bg-info text-white">
        <h2>Weather Dashboard</h2>
    </header>
    <main>
        
        <div class="row">
            <!--search side bar-->
            <div class="col-3 my-3" id="side-bar">
                <h3 class="px-3">Search for a City:</h3>
                <nav class="navbar border-bottom border-2">
                    <div class="container">
                      <form class="d-flex gap-3" role="search">
                        <input class="form-control col-3 ms-1" type="search" placeholder="Enter a City" aria-label="Search">
                        <button class="btn col-3 border rounded text-center w-100 ms-1 mb-2 bg-info text-white" id="search-submit-btn" type="submit">Search</button>
                      </form>
                    </div>
                </nav>
                <!--search history diplay-->
                <div>
                    <div class="list-group mt-3 ms-3 me-2 gap-3 text-center" id="historical-city-list"></div>
                </div>
            </div>
            <!--container for city display and forecast-->
            <div class="col-9 my-3">
                <div class="row">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title" id="selected-city">City</h3>
                            <img class="card-text" id="today-icon">
                            <p class="card-text" id="today-temp">Temp</p>
                            <p class="card-text" id="today-wind">Wind</p>
                            <p class="card-text" id="today-humidity">Humidity</p>
                            <p class="card-text" id="today-uv">UV Index</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <h4 class="row p-3">5 Day Forecast:</h3>
                    <div class="row" id="5-day-forecast">
                        <div class="card col-2 mx-3 bg-info text-white">
                            <div class="card-body px-1">
                                <h5 class="card-title">Day 1</h3>
                                <img class="card-text icon">
                                <p class="card-text temp">Temp</p>
                                <p class="card-text wind">Wind</p>
                                <p class="card-text humidity">Humidity</p>
                            </div>
                        </div>
                        <div class="card col-2 mx-3 bg-info text-white">
                            <div class="card-body px-1">
                                <h5 class="card-title">Day 2</h3>
                                <img class="card-text icon">
                                <p class="card-text temp">Temp</p>
                                <p class="card-text wind">Wind</p>
                                <p class="card-text humidity">Humidity</p>
                            </div>
                        </div>
                        <div class="card col-2 mx-3 bg-info text-white">
                            <div class="card-body px-1">
                                <h5 class="card-title">Day 3</h3>
                                <img class="card-text icon">
                                <p class="card-text temp">Temp</p>
                                <p class="card-text wind">Wind</p>
                                <p class="card-text humidity">Humidity</p>
                            </div>
                        </div>
                        <div class="card col-2 mx-3 bg-info text-white">
                            <div class="card-body px-1">
                                <h5 class="card-title">Day 4</h3>
                                <img class="card-text icon">
                                <p class="card-text temp">Temp</p>
                                <p class="card-text wind">Wind</p>
                                <p class="card-text humidity">Humidity</p>
                            </div>
                        </div>
                        <div class="card col-2 mx-3 bg-info text-white">
                            <div class="card-body px-1">
                                <h5 class="card-title">Day 5</h3>
                                <img class="card-text icon">
                                <p class="card-text temp">Temp</p>
                                <p class="card-text wind">Wind</p>
                                <p class="card-text humidity">Humidity</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </main>

    <script src="./assets/apiKey.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
    <script src="./assets/index.js"></script>
</body>
</html>
